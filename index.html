<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Poster</title>

    <style>
        /* Global Look */
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fb, #e9ecf1);
            color: #1a1a1a;
            overflow-x: hidden;
        }

        h2.section-title {
            font-size: 38px;
            margin-top: 50px;
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-weight: 700;
            text-align: center;
        }

        /* Poster Container */
        .poster-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 20px 45px rgba(0,0,0,0.15);
            animation: fadeIn 1.2s ease;
            background: #fff;
        }

        .poster-container iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Developer Section */
        .dev-section {
            margin-top: 60px;
            padding: 20px 0 80px 0;
        }

        .dev-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            width: 85%;
            margin: 0 auto;
            margin-top: 40px;
            justify-content: center;
        }

        .dev-card {
            background: white;
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            animation: fadeInUp 1s ease;
            width: 220px; /* fixed card width so all match across screens */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dev-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 18px 30px rgba(0,0,0,0.12);
        }

        .dev-photo {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 14px;
            background: #dfe3e9;
        }

        .dev-name {
            font-size: 22px;
            margin-top: 15px;
            font-weight: 600;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- Title -->
    <h2 class="section-title">Project Poster</h2>

    <!-- Poster -->
    <div class="poster-container">
        <iframe loading="lazy"
            src="https://www.canva.com/design/DAG10bXNjz0/eHFg4kIEZGGg4ogfjYyO6g/view?embed"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Developers -->
    <div class="dev-section">
        <h2 class="section-title">Developers</h2>

        <div class="dev-grid">

            <!-- Scott -->
            <div class="dev-card">
                <img class="dev-photo" src="Scott.png" alt="Scott">
                <div class="dev-name">Scott</div>
            </div>

            <!-- Candan -->
            <div class="dev-card">
                <img class="dev-photo" src="Candan.png" alt="Candan">
                <div class="dev-name">Candan</div>
            </div>

            <!-- Shejan -->
            <div class="dev-card">
                <img class="dev-photo" src="Shejan.png" alt="Shejan">
                <div class="dev-name">Shejan</div>
            </div>

            <!-- Caleb -->
            <div class="dev-card">
                <img class="dev-photo" src="Caleb.png" alt="Caleb">
                <div class="dev-name">Caleb</div>
            </div>

            <!-- Zander -->
            <div class="dev-card">
                <img class="dev-photo" src="Zander.png" alt="Zander">
                <div class="dev-name">Zander</div>
            </div>

        </div>

    </div>

</body>
</html>
